<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heartbeat Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff5e78;
      --secondary: #fff0f5;
      --background: #fffafa;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      margin: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e04860;
    }

    #pulseCircle {
      width: 120px;
      height: 120px;
      margin: 2rem auto;
      border-radius: 50%;
      background-color: var(--primary);
      transition: transform 0.1s ease-in-out, box-shadow 0.3s;
      box-shadow: 0 0 20px rgba(255, 94, 120, 0.6);
    }

    #controls {
      display: none;
      margin-top: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    @media (min-width: 400px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>üíó Heartbeat Sync</h1>

  <div class="container">
    <input id="roomInput" placeholder="Enter Room ID" />
    <button id="joinRoomBtn">Join Room</button>

    <div id="controls">
      <div id="pulseCircle"></div>
      <div class="buttons">
        <button id="singleBtn">Single Tap</button>
        <button id="pulse5Btn">Pulse 5s</button>
        <button id="pulse10Btn">Pulse 10s</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = null;

    const circle = document.getElementById("pulseCircle");

    const pulse = () => {
      circle.style.transform = "scale(1.4)";
      setTimeout(() => {
        circle.style.transform = "scale(1)";
      }, 100);
    };

    const startPumping = (duration) => {
      const interval = setInterval(pulse, 300);
      setTimeout(() => clearInterval(interval), duration);
    };

    document.getElementById("joinRoomBtn").addEventListener("click", () => {
      const room = document.getElementById("roomInput").value.trim();
      if (room) {
        currentRoom = room;
        socket.emit("join-room", room);
        document.getElementById("controls").style.display = "block";
      }
    });

    document.getElementById("singleBtn").addEventListener("click", () => {
      pulse();
      socket.emit("pulse", { type: "single", room: currentRoom });
    });

    document.getElementById("pulse5Btn").addEventListener("click", () => {
      startPumping(5000);
      socket.emit("pulse", { type: "duration", ms: 5000, room: currentRoom });
    });

    document.getElementById("pulse10Btn").addEventListener("click", () => {
      startPumping(10000);
      socket.emit("pulse", { type: "duration", ms: 10000, room: currentRoom });
    });

    socket.on("pulse", (data) => {
      if (data.type === "single") {
        pulse();
      } else if (data.type === "duration") {
        startPumping(data.ms);
      }
      console.log("üîÅ Received pulse:", data);
    });
  </script>
</body>
</html>
